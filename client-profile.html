<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Profile – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/logo/tree-logo.png" alt="Chainsaw Clay's Tree Service">
  </div>

  <nav>
    <a href="clients.html">Back to Clients</a>
  </nav>

  <div id="admin-tap" class="admin-tap"></div>
</header>

<section class="client-profile">
  <h2>Client Profile</h2>

  <div class="client-info">
    <p><strong>Name:</strong> Example Client</p>
    <p><strong>Phone:</strong> (555) 555‑5555</p>
    <p><strong>Email:</strong> client@example.com</p>
    <p><strong>Address:</strong> 123 Example St</p>
  </div>

  <h3>Job History</h3>
  <div class="job-list">
    <div class="job-item">
      <p>Tree Removal – $850</p>
      <a href="job-details.html">View Job</a>
    </div>
  </div>

  <h3>Notes</h3>
  <textarea placeholder="Add notes about this client..."></textarea>

  <button class="btn">Save Notes</button>
</section>

<footer>
  <p>© 2026 Chainsaw Clay’s Tree Service</p>
</footer>
</body>
</html>
