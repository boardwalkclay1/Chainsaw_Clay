<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Estimate – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/logo/tree-logo.png" alt="Tree Logo">
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="estimate.html">Free Estimate</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="estimate-form-section">
  <h1>Request a Free Estimate</h1>

  <form id="estimate-form">
    <label><strong>Name</strong></label>
    <input type="text" name="name" required>

    <label><strong>Phone</strong></label>
    <input type="tel" name="phone" required>

    <label><strong>Email</strong></label>
    <input type="email" name="email">

    <label><strong>Service Address</strong></label>
    <input type="text" name="address" required>

    <label><strong>Service Needed</strong></label>
    <select name="service" required>
      <option value="">Select Service</option>
      <option>Tree Removal</option>
      <option>Tree Trimming</option>
      <option>Stump Grinding</option>
      <option>Storm Cleanup</option>
      <option>Debris Pickup</option>
      <option>Other</option>
    </select>

    <label><strong>Additional Notes</strong></label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit" class="btn">Submit Request</button>
  </form>
</section>

<footer>
  <p>© 2026 Chainsaw Clay’s Tree Service</p>
</footer>
</body>
</html>
