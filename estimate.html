<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Estimate – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/logo/tree-logo.png" alt="Chainsaw Clay's Tree Service">
    </div>

    <nav>
      <a href="index.html"><strong>Home</strong></a>
      <a href="services.html"><strong>Services</strong></a>
      <a href="gallery.html"><strong>Gallery</strong></a>
      <a href="about.html"><strong>About</strong></a>
      <a href="estimate.html"><strong>Free Estimate</strong></a>
      <a href="contact.html"><strong>Contact</strong></a>
    </nav>

    <div id="admin-tap" class="admin-tap"></div>
  </header>

  <section class="estimate-form-section">
    <h2><strong>Request a Free Estimate</strong></h2>

    <form id="estimate-form">
      <label><strong>Full Name</strong></label>
      <input type="text" name="name" placeholder="Full Name" required>

      <label><strong>Phone Number</strong></label>
      <input type="tel" name="phone" placeholder="Phone Number" required>

      <label><strong>Email</strong></label>
      <input type="email" name="email" placeholder="Email" required>

      <label><strong>Service Address</strong></label>
      <input type="text" name="address" placeholder="Service Address" required>

      <label><strong>Service Needed</strong></label>
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="trimming">Tree Trimming</option>
        <option value="removal">Tree Removal</option>
        <option value="stump">Stump Grinding</option>
        <option value="debris">Debris Pickup</option>
        <option value="leaf">Leaf Blowing</option>
        <option value="other">Other</option>
      </select>

      <label><strong>Additional Notes</strong></label>
      <textarea name="notes" placeholder="Additional Notes (optional)"></textarea>

      <button type="submit" class="btn"><strong>Submit Request</strong></button>
    </form>
  </section>

  <footer>
    <p>© 2026 Chainsaw Clay’s Tree Service</p>
  </footer>
</body>
</html>
