<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Estimate – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/logo/tree-logo.png" alt="Chainsaw Clay's Tree Service">
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="estimate.html">Free Estimate</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div id="admin-tap" class="admin-tap"></div>
  </header>

  <section class="estimate-form-section">
    <h2>Request a Free Estimate</h2>

    <form id="estimate-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="address" placeholder="Service Address" required>

      <select name="service" required>
        <option value="">Select Service</option>
        <option value="trimming">Tree Trimming</option>
        <option value="removal">Tree Removal</option>
        <option value="stump">Stump Grinding</option>
        <option value="debris">Debris Pickup</option>
        <option value="leaf">Leaf Blowing</option>
        <option value="other">Other</option>
      </select>

      <textarea name="notes" placeholder="Additional Notes (optional)"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>© 2026 Chainsaw Clay’s Tree Service</p>
  </footer>
</body>
</html>
