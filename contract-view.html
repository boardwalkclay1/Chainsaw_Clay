<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Contract – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/logo/tree-logo.png" alt="Chainsaw Clay's Tree Service">
  </div>

  <nav>
    <a href="contracts.html">Back to Contracts</a>
  </nav>

  <div id="admin-tap" class="admin-tap"></div>
</header>

<section class="contract-view-section">
  <h2>Contract Details</h2>

  <div class="contract-info">
    <p><strong>Client:</strong> <span id="cv-client"></span></p>
    <p><strong>Job:</strong> <span id="cv-job"></span></p>
    <p><strong>Created:</strong> <span id="cv-date"></span></p>
  </div>

  <h3>Contract Terms</h3>
  <div id="cv-terms" class="contract-terms-box"></div>

  <h3>Signature</h3>
  <img id="cv-signature" class="contract-signature" alt="Client Signature">

</section>

<footer>
  <p>© 2026 Chainsaw Clay’s Tree Service</p>
</footer>
</body>
</html>
