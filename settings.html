<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings – Chainsaw Clay's Tree Service</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/logo/tree-logo.png" alt="Chainsaw Clay's Tree Service">
  </div>

  <nav>
    <a href="admin.html">Back to Admin</a>
  </nav>

  <div id="admin-tap" class="admin-tap"></div>
</header>

<section class="settings-section">
  <h2>Site & Business Settings</h2>

  <div class="settings-group">
    <label>Business Phone</label>
    <input type="text" placeholder="(555) 555‑5555">
  </div>

  <div class="settings-group">
    <label>Business Email</label>
    <input type="email" placeholder="info@chainsawclay.com">
  </div>

  <div class="settings-group">
    <label>Service Area</label>
    <textarea placeholder="Cities and regions you serve"></textarea>
  </div>

  <div class="settings-group">
    <label>Service Descriptions</label>
    <textarea placeholder="Edit service descriptions here"></textarea>
  </div>

  <button class="btn">Save Settings</button>
</section>

<footer>
  <p>© 2026 Chainsaw Clay’s Tree Service</p>
</footer>
</body>
</html>
